<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="text">
                <h6>today only</h6>
                <h1>amazon echo</h1>
                <p>
                    Amazon echo is designed around your voice, it's hands-free and always on, with seven microphones and beam-forming technology, echo can hear you from across the room-even while music is playing.
                </p>
            </div>
            <div class="img-product">
                <img src="amazon echo.png" alt="amazon echo" title="amazon echo">
            </div>
            <div class="buttons">
                <button class="btn_primary">learn more about echo</button>
                <button class="btn_secondary">get one</button>
            </div>
        </div>
    </div>
    
</body>
</html>
